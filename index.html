<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Low & Slow: Whispers Over Wires</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #39FF14;
      font-family: 'Inter', sans-serif;
    }

    header, footer {
      background-color: #0f0f0f;
      color: #00ff99;
    }

    a, .nav-link {
      color: #39FF14;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #00FFFF;
      border-bottom-color: #00FFFF;
    }

    main section {
      background-color: #111 !important;
      color: #39FF14;
    }

    h1, h2, h3 {
      color: #00FFB2 !important;
    }

    blockquote {
      background-color: #0a0a0a !important;
      border-color: #00ff99 !important;
      color: #00FFB2 !important;
    }

    code {
      background-color: #1a1a1a !important;
      color: #00FFB2 !important;
    }

    .chart-container {
      background-color: #0d0d0d !important;
      border: 1px solid #00ff99;
    }

    .icon-style {
      color: #00FFFF;
      margin-right: 0.5rem;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #00FFB2;
      border-radius: 4px;
    }

    .methodology-item h3:hover {
      color: #00FFFF;
    }

    .section-fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .section-fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="antialiased">

  <!-- Your HTML content remains unchanged structurally from here onward -->
  <!-- HEADER, MAIN CONTENT, FOOTER -->

  <!-- JS: Leave this intact; it's styled via Tailwind classes and custom CSS now -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navLinks = document.querySelectorAll('header nav a');
      navLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            window.scrollTo({
              top: targetElement.offsetTop - document.querySelector('header').offsetHeight,
              behavior: 'smooth'
            });
          }
        });
      });

      // Chart theme override
      const ctx = document.getElementById('doctrineChart');
      if (ctx) {
        new Chart(ctx.getContext('2d'), {
          type: 'radar',
          data: {
            labels: [
              'Low Technical Skill Req.',
              'High Undetectability',
              'Long Time to Impact',
              'Low Resource Cost',
              'High Attribution Difficulty'
            ],
            datasets: [{
              label: 'Low & Slow',
              data: [5, 5, 5, 4, 5],
              fill: true,
              backgroundColor: 'rgba(0, 255, 102, 0.2)',
              borderColor: '#00FF66',
              pointBackgroundColor: '#00FF66',
              pointBorderColor: '#000',
              pointHoverBackgroundColor: '#000',
              pointHoverBorderColor: '#00FF66'
            }, {
              label: 'Traditional Exploits',
              data: [2, 2, 1, 3, 2],
              fill: true,
              backgroundColor: 'rgba(255, 0, 102, 0.1)',
              borderColor: '#FF0066',
              pointBackgroundColor: '#FF0066',
              pointBorderColor: '#000',
              pointHoverBackgroundColor: '#000',
              pointHoverBorderColor: '#FF0066'
            }]
          },
          options: {
            maintainAspectRatio: false,
            responsive: true,
            scales: {
              r: {
                angleLines: { color: '#333' },
                grid: { color: '#333' },
                pointLabels: {
                  color: '#00FFB2',
                  font: { size: 12 }
                },
                ticks: {
                  color: '#39FF14',
                  backdropColor: 'transparent',
                  stepSize: 1
                }
              }
            },
            plugins: {
              legend: {
                labels: { color: '#00FFB2' }
              }
            }
          }
        });
      }

      // Section fade-ins
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);
      document.querySelectorAll('.section-fade-in').forEach(section => {
        observer.observe(section);
      });

      // Methodology toggle
      const methodologyItems = document.querySelectorAll('.methodology-item h3');
      methodologyItems.forEach(item => {
        item.addEventListener('click', function () {
          const content = this.nextElementSibling;
          const arrow = this.querySelector('span');
          if (content.style.display === 'none' || content.style.display === '') {
            content.style.display = 'block';
            setTimeout(() => content.style.opacity = 1, 10);
            arrow.innerHTML = '▲';
          } else {
            content.style.opacity = 0;
            setTimeout(() => content.style.display = 'none', 300);
            arrow.innerHTML = '▼';
          }
        });
        const content = item.nextElementSibling;
        content.style.transition = 'opacity 0.3s ease-out';
        content.style.opacity = 0;
      });
    });
  </script>
</body>
</html>
